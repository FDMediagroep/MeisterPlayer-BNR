<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Development Target for Meister</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script> -->
    <script src="build/meister.bundled.js" charset="utf-8"></script>
</head>

<body>
    <div id="meister" style="height:400px; width:800px;"></div>

    <script type="text/javascript">
        var meister = new Meister('#meister', {
            global: {
                autoplay: true,
                defaultAudioImage: 'https://wikitravel.org/upload/en/thumb/3/32/Paris-eiffel-tower.jpg/300px-Paris-eiffel-tower.jpg',
            },
        });

        meister.setItem({
            src: 'http://relay-ams.gameowls.com:8000/all.ogg',
            type: 'icecast',
            mediaType: 'audio',
        });

        meister.load();

    </script>
</body>

</html>
